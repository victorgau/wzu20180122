<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>樸克牌猜大小遊戲</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <style>
  h1 {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  }
  .row {
    text-align: center;
}
</style>
</head>
<body>
<div class="container">

<div class="jumbotron text-center">
<h1>樸克牌猜大小遊戲</h1>
<a href="{{ url_for('index')}}?guess=small" class="btn btn-info" role="button">小</a>
<a href="{{ url_for('index')}}?guess=big" class="btn btn-info" role="button">大</a>
<br/><br/>
{% if poker %}
    <img src='{{ url_for('static', filename=poker+".png") }}' />
{% else %}
    <img src='{{ url_for('static', filename="cover.png") }}' />
{% endif %}

{% if result %}
    <br/><br/>
        <h3>{{ result }}</h3>
    <br/>
        <a href="{{ url_for('index')}}" class="btn btn-info" role="button">從頭再來</a>
    <br/>
{% endif %}

</div>
</div>

</body>
</html>
